    <h2>TV Shows</h2>
    Filter: <input type="text" ng-model="showFilter.name" />
    <br /><br />
    <table class="table table-striped">
        <tr>
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('created')">Year Introduced</th>
            <th ng-click="doSort('mediasource')">Network</th>
            <th ng-click="doSort('numberofviewers')">number of viewers</th>
            <th>Actors</th>
            <th>&nbsp;</th>
        </tr>
        <tr ng-repeat="show in shows | filter:showFilter | orderBy:sortBy:reverse" class="repeat-animation">
            <td>{{ show.name }}</td>
            <td>{{ show.created }}</td>
            <td>{{ show.mediasource }}</td>
            <td>{{ show.numberofviewers | number }}</td>
            <td><a href="#/actors/{{ show.id }}">View Actors</a></td>
            <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteShow(show.id)"></span></td>
        </tr>
    </table>
    <br />
    <span>Total TV Shows: {{ shows.length }}</span>
    <br /><br />
    <footer>Version: {{ appSettings.version }} </footer>
